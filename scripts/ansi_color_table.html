<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANSI Color Table</title>
    <style>
        body {
            font-family: 'Monaco', 'Courier New', monospace;
            margin: 20px;
            background-color: #1e1e1e;
            color: #ffffff;
        }
        h1 {
            text-align: center;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin: 20px 0;
            background-color: #2d2d2d;
            border: 2px solid #444;
        }
        th, td {
            border: 1px solid #555;
            padding: 8px 12px;
            text-align: left;
        }
        th {
            background-color: #404040;
            font-weight: bold;
            text-transform: uppercase;
        }
        tr:nth-child(even) {
            background-color: #353535;
        }
        tr:hover {
            background-color: #454545;
        }
        .color-swatch {
            width: 50px;
            height: 30px;
            border: 2px solid #666;
            display: inline-block;
            margin-right: 10px;
            vertical-align: middle;
        }
        .color-info {
            display: flex;
            align-items: center;
        }
        .hex-code {
            font-family: 'Monaco', monospace;
        }
        .rgb-hsl {
            font-size: 0.9em;
            color: #cccccc;
        }
    </style>
</head>

        function parseColorData(data) {
            return data.trim().split('\n').map(line => {
                // Parse the line format: index,name,hex,"rgb","hsl",number,has_alt_status
                const parts = line.split(',');
                const index = parseInt(parts[0]);
                const name = parts[1];
                const hex = parts[2];
                const rgb = parts[3].replace(/"/g, '');
                const hsl = parts[4].replace(/"/g, '');
                const altNumber = parseInt(parts[5]);
                const hasAlt = parts[6] === 'has_alt';
                
                return {
                    index: index,
                    name: name,
                    hex: hex,
                    rgb: rgb,
                    hsl: hsl,
                    altNumber: altNumber,
                    hasAlt: hasAlt
                };
            });
        }

        function generateDisplayName(colorInfo) {
            if (colorInfo.hasAlt && colorInfo.altNumber > 0) {
                return `${colorInfo.name}_alt${colorInfo.altNumber}`;
            }
            return colorInfo.name;
        }

        function formatColorValue(value) {
            return value.replace(/;/g, ',');
        }

        function createColorRow(index, name, hex, rgb, hsl) {
            const row = document.createElement('tr');
            
            row.innerHTML = `
                <td>${index}</td>
                <td>${'Colors.' + name}</td>
                <td class="color-info">
                    <div class="color-swatch" style="background-color: ${hex};"></div>
                </td>
                <td class="hex-code">${hex}</td>
                <td class="rgb-hsl">${formatColorValue(rgb)}</td>
                <td class="rgb-hsl">${formatColorValue(hsl)}</td>
            `;
            
            return row;
        }

        function generateTable() {
            const tableBody = document.getElementById('colorTableBody');
            
            // Add first 16 ANSI colors
            first16Colors.forEach(([index, name, hex, rgb, hsl]) => {
                const row = createColorRow(index, name, hex, rgb, hsl);
                tableBody.appendChild(row);
            });
            
            // Parse and add extended colors
            const parsedData = parseColorData(colorData);
            parsedData.forEach(colorInfo => {
                const displayName = generateDisplayName(colorInfo);
                const row = createColorRow(
                    colorInfo.index,
                    displayName,
                    colorInfo.hex,
                    colorInfo.rgb,
                    colorInfo.hsl
                );
                tableBody.appendChild(row);
            });
        }

        // Generate the table when the page loads
        document.addEventListener('DOMContentLoaded', generateTable);
    </script>
